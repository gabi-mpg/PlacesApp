<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav-header (sidenavToggle)="sidenav.toggle()"></app-nav-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
