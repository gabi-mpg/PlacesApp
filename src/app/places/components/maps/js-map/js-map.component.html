<google-map
  [width]="width"
  [height]="height"
  [center]="markers[0].position"
  [zoom]="zoom"
  #map
>
    <map-marker
      #markerElem = "mapMarker"
    *ngFor="let marker of markers"
      [position]="marker.position"
      [title]="marker.title"
      [options]="marker.options"
      [clickable]="true"
      (mapClick)="openInfo(markerElem, marker.title)"
    >
    </map-marker>
  <map-info-window (click)="navigate()">{{ infoContent }}</map-info-window>
</google-map>
